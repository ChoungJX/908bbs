			<div class="col-md-12">

					<div class="tab-content">

							<div class="tab-pane active" id="tab1">
								<div class="row">
									<div class="col-md-4"></div>
									<div class="col-md-4">
									<p>
										<label>用户名</label>
										<input type="text" class="form-control" id="login_username">
									</p>
									<p>
										<label>密码</label>
										<input type="password" class="form-control" id="login_password">
									</p>
									<center>
										<button type="button" class="btn btn-success btn-lg" onclick="login()">登录</button>
									</center>
									</div>
									<div class="col-md-4"></div>
								</div>
							</div>

						<div class="tab-pane" id="tab2">
							<p>
								<div class="row">
									<div class="col-md-4"></div>
									<div class="col-md-4">
									<p>
										<label>请输入用户名</label>
										<input type="text" class="form-control" id="enroll_username">
									</p>
									<p>
										<label>请输入密码</label>
										<input type="password" class="form-control" id="enroll_password">
									</p>
									<p>
										<label>请再次输入密码</label>
										<input type="password" class="form-control" id="enroll_password2">
									</p>
									<p>
										<label>请输入邮箱地址</label>
										<input type="email" class="form-control" id="enroll_email">
									</p>
									<p>
										<label>请设置密保问题</label>
										<select id="enroll_question" class="form-control">

											<option value ="volvo">Volvo</option>

											<option value="opel">Opel</option>

									</p>
									<p>

										<input type="text" class="form-control" id="enroll_answer">
									</p>
									<center>
										<button type="button" class="btn btn-primary btn-lg" onclick="enroll()">注册</button>
